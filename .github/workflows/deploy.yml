name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-nginx-app:latest .
          docker push ghcr.io/${{ github.repository_owner }}/my-nginx-app:latest

      - name: Deploy Docker container
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/my-nginx-app:latest
          docker stop my-nginx-app || true
          docker rm my-nginx-app || true
          docker run -d -p 8007:80 --name my-nginx-app ghcr.io/${{ github.repository_owner }}/my-nginx-app:latest 
